<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            // Wait for the document to be ready

            // Attach a click event handler to anchor elements
            $("#a").click(function (event)
            {
                // Prevent the default behavior of the anchor element
                event.preventDefault();

                // Get the href attribute of the clicked anchor
                var href = $(this).attr("href");

                // Perform any desired action, such as redirecting to the href
                console.log("Clicked anchor with href:", href);
                // Additional code...
            });
        });
    </script>
</head>
<body>
<a id="a" href="https://example.com">Click Me</a>
</body>
</html>>
