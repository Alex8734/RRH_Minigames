<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account Settings UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="Script/main.js" defer="defer" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
</head>
<body>
	<div id="profile-container" class="profile-container">
			<div class="bg-white shadow rounded-lg d-block d-sm-flex max-height">
				<div class="profile-tab-nav border-right max-height">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="./../ICONS/user.png" alt="error" class="shadow">
						</div>
						<h4 class="text-center"></h4>
					</div>
					<div class="nav flex-column nav-pills">
						<a class="nav-link" id="account-button" data-toggle="pill">
							<i class="fa fa-bell text-center mr-1"></i>
							Account
						</a>
						<a class="nav-link" id="password-button" data-toggle="pill">
							<i class="fa fa-key text-center mr-1"></i>
							Password
						</a>
						<a class="nav-link" href="./../index.html">Homepage</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="container">

				</div>
			</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
