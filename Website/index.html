<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu-style.css">
</head>
<header>
    <div class="logo-checkbox-container">
        <img id="logo" src="Pics/logo.png" alt="logo">
    </div>
    <div class="logo-checkbox-container">
        <input id="logo-button" type="checkbox">
        <img id="filter-icon" src="ICONS/trichter.png" alt="logo">
    </div>
    <div id="search-bar-container"><input id="input" placeholder="Search Game" class="form-control1 search-bar" type="text" ></div>
    <div id="user-info">
        <button class="btn btn-outline-warning" id="sign-in">Sign in</button>
        <img id="profile" src="ICONS/user.png" alt="Profile">
        <img id="settings" src="ICONS/settings(1).png" alt="Settings">
    </div>
</header>
<body>
    <div id="colordings">
        <div id="stats">

        </div>
        <div id="content">
            <div id="start-page">
            </div>
            <div id="filter-menu">
                <div class="no-select dropdown-header">
                    <img class="icon" src="ICONS/arrow-down.png">
                    <span class="dropdown-text">Sort by</span>
                    <img class="icon-angle-small" src="ICONS/angle-small-down.png">
                </div>
                <div class="dropdown">
                    <ul class="no-select dropdown-list">
                        <li>Players</li>
                        <li>Release</li>
                    </ul>
                </div>
                <div class="no-select dropdown-header">
                    <img class="icon" src="ICONS/joystick.png">
                    <span class="dropdown-text">Category</span>
                    <img class="icon-angle-small" src="ICONS/angle-small-down.png">
                </div>
                <div class="dropdown">
                    <ul class="no-select dropdown-list" data-name="category">
                        <li>1 vs 1</li>
                        <li>Space</li>
                        <li>Drive</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-nav">
        <div id="settings-head">
            <h1 id="settings-text">Settings</h1>
            <img src="ICONS/icons8-close-window-50.png" id="close"></img>
        </div>
        <h2 class="headOfSection">Styles</h2>
        <div id="designs">
            <label>
                <input class="form-check-input" type="radio" name="color" value="blue">
                Blue
            </label>
            <label>
                <input class="form-check-input" type="radio" name="color" value="black" checked>
                Black
            </label>
            <label>
                <input class="form-check-input" type="radio" name="color" value="orange">
                Orange
            </label>
        </div>
    </div>
    <section class="" id="login-form" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5" id="flip-card">
                    <div id="card" class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div id="sign-up-card" class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please register your account!</p>

                                <div class="form-floating mb-4">
                                    <input type="email" id="typeUsernameR"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typeUsernameR">Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="email" id="typeEmailR"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typeEmailR">Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="typePasswordR"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typePasswordR">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" id="typePassword-ConfirmR"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typePassword-ConfirmR">Confirm
                                        Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a id="sign-in-switch" href="#"
                                                                          class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                        <div id="log-in-card" class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-floating mb-4">
                                    <input type="email" id="typeEmailX"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typeEmailX">Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="typePasswordX"
                                           class="bg-dark text-white form-control form-control-lg"/>
                                    <label class="text-white form-label" for="typePasswordX">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>
                            <div>
                                <p class="mb-0">Don't have an account? <a id="sign-up-switch" href="#" class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="Script/main.js" defer="defer" type="module"></script>
<script src="Script/settings.js" defer="defer" type="module"></script>
</body>
</html>
