<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu-style.css">
</head>
<header>
    <div class="logo-checkbox-container">
        <img id="logo" src="Pics/logo.png" alt="logo">
    </div>
    <div class="logo-checkbox-container">
        <input id="logo-button" type="checkbox">
        <img id="filter-icon" src="ICONS/trichter.png" alt="logo">
    </div>
    <div id="search-bar-container"><input id="input" placeholder="Search Game" class="form-control1 search-bar" type="text" ></div>
    <div id="user-info">
        <button class="btn btn-outline-warning" id="sign-in">Sign in</button>
        <img id="profile" src="ICONS/user.png" alt="Profile">
        <img id="settings" src="ICONS/settings(1).png" alt="Settings">
    </div>
</header>
<body>
    <div id="colordings">
        <div id="stats">

        </div>
        <div id="content">
            <div id="start-page">
            </div>
            <div id="filter-menu">
                <div class="no-select dropdown-header">
                    <img class="icon" src="ICONS/arrow-down.png">
                    <span class="dropdown-text">Sort by</span>
                    <img class="icon-angle-small" src="ICONS/angle-small-down.png">
                </div>
                <div class="dropdown">
                    <ul class="no-select dropdown-list">
                        <li>Players</li>
                        <li>Release</li>
                    </ul>
                </div>
                <div class="no-select dropdown-header">
                    <img class="icon" src="ICONS/joystick.png">
                    <span class="dropdown-text">Category</span>
                    <img class="icon-angle-small" src="ICONS/angle-small-down.png">
                </div>
                <div class="dropdown">
                    <ul class="no-select dropdown-list" data-name="category">
                        <li>1 vs 1</li>
                        <li>Space</li>
                        <li>Drive</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-nav">
        <div id="settings-head">
            <h1 id="settings-text">Settings</h1>
            <img src="ICONS/icons8-close-window-50.png" id="close"></img>
        </div>
        <h2 class="headOfSection">Styles</h2>
        <div id="designs">
            <label>
                <input class="form-check-input" type="radio" name="color" value="blue">
                Blue
            </label>
            <label>
                <input class="form-check-input" type="radio" name="color" value="black" checked>
                Black
            </label>
            <label>
                <input class="form-check-input" type="radio" name="color" value="orange">
                Orange
            </label>
        </div>
    </div>
    </div>
    <div class="login-form">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Login</h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password">
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <button class="btn btn1 btn-primary1" id="login">Login</button>
                                <h1 id="login-info"></h1>
                                <button class="btn btn1 btn-primary1" id="create-account">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="Script/main.js" defer="defer" type="module"></script>
<script src="Script/settings.js" defer="defer" type="module"></script>
</body>
</html>
