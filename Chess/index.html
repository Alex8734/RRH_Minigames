<body class="chess-menu">
    <div class="dropdown fixed-right">
        <button class="dropdown-toggle" type="button" id="avatar" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./images/avatar.png" id="avatar-image" width=48 height=48>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Account</a></li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>

    <div class="container cards">

                <a href="#" class="btn btn-primary">Play!</a>
            </div>
        </div>
        <div class="card card-2" style="width: 22rem;">

                <h5 class="card-title">Local Multiplayer</h5>
                <p class="card-text">Have fun playing chess with your friends</p>
                <a href="#" class="btn btn-success">Play!</a>
            </div>
        </div>
        <div class="card card-3" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title">Leaderboard</h5>
                <p class="card-text">Are you the best?</p>
                <a href="#" class="btn btn-danger">See!</a>
            </div>
        </div>
        <div class="card card-4" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title">Games History</h5>
                <p class="card-text">All the games ever played on RRH Chess</p>
                <a href="#" class="btn btn-warning">See!</a>

        </div>
